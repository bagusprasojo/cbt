{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}Login Peserta CBT{% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4">Login Peserta CBT</h3>

  {% if form.errors %}
    <div class="alert alert-danger">
      Username atau password salah.
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" autofocus required class="form-control" id="id_username">
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" required class="form-control" id="id_password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
{% endblock %}
